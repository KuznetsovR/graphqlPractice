<div class="list-page">
  <div class="list-with-heading">
    <h3 class="countries-heading">Countries</h3>
    <div class="countries-list">
      <ng-container  *ngFor="let country of paginatedCountries">
        <app-country [country]="country"></app-country>
      </ng-container>
    </div>
    <div class="pagination">
      <button (click)="changePage(-1)" class="pagination-btn" >
        <svg xmlns="http://www.w3.org/2000/svg" height="18px" viewBox="0 0 24 18" width="18px" fill="#2962FF"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12l4.58-4.59z"/></svg>
      </button>
      {{page+1}}
      <button (click)="changePage(+1)" class="pagination-btn">
        <svg xmlns="http://www.w3.org/2000/svg" height="18px" viewBox="0 0 24 18" width="18px" fill="#2962FF"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6-6-6z"/></svg>
      </button>
    </div>
  </div>
<app-list-page-filters></app-list-page-filters>

</div>
